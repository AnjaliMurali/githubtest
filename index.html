
<html>
    <head>
        <title>curved images</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a-scene vr-mode-ui="enabled:false;">
            <a-entity position="0 880 1290" rotation="-34 0 0">
            <a-entity id="camera" camera="near:1000; far:4000; fov:2.2"></a-entity>
        </a-entity>
        <a-entity id="A" rotation="0 45 0">
            <a-entity position="0 0 10.75" rotation="-20 0 0" scale="1 0.0001 1" animation="property: object3D.scale.y; from:0.0001; to:1; delay: 200; dur:1000; easing: easeOutCubic;" >
                <a-box width="12.5" depth="1" height="30" position="0 15 0" color="darkblue">
                <a-entity position="0 15 0" rotation="-140 0 0" scale="1 0.0001 1" animation="property: object3D.scale.y; from:0.0001; to:1; delay: 800; dur:800; easing: easeOutCubic;">
                    <a-box width="12.5" depth="1" height="30" position="0 15 0" color="darkblue"></a-box>
                </a-entity>
            </a-box>
            </a-entity>
            <a-entity
          rotation="-90 0 0"
          position="0 8 7.5"
          scale="1 0.0001 1"
          animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 800; dur: 2000; easing: easeOutCubic;"
          
        >
          <a-box
            width="12.5"
            depth="1"
            height="14"
            color="#EF2d5e"
            position="0 7 0"
          ></a-box>
          <a-box
            width="12.45"
            depth=".1"
            height="14"
            color="yellow"
            position="0 7 0.52"
          ></a-box>
        </a-entity>
        </a-entity>

        </a-scene>
    </body>
</html>
